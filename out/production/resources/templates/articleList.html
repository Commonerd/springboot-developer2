<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <title>변화의 새벽, 미라클 모닝</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
  <style>
    .container {
      padding: 15px;
    }

    .main-section {
      background-color: beige;
      padding: 50px;
      text-align: center;
    }

    .main-section h1 {
      margin-bottom: 10px;
    }

    .main-section h4 {
      margin-bottom: 10px;
    }

    .btn-section {
      display: flex;
      justify-content: flex-start;
      margin-bottom: 10px;
    }

    .btn-section .btn {
      margin-left: 5px;
    }

    .card {
      margin-bottom: 10px;
    }

    .time-section {
      margin-bottom: 10px;
      margin-right: auto;
      font-size: 24px;
      color: #888;
      padding: 10px;
      text-align: left;
    }

    .search-section {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-bottom: 10px;
      padding: 10px;
    }

    @media (max-width: 576px) {
      .main-section {
        padding: 20px;
      }

      .btn-section {
        flex-direction: column;
        align-items: flex-start;
      }

      .btn-section .btn {
        margin-top: 5px;
        margin-left: 0;
      }
    }
  </style>
</head>

<body>
<div class="main-section">
  <h1>미라클 모닝</h1>
  <h4>인생의 변화는 새벽녘에 이루어진다.</h4>
  <!-- 2023.06.05. by commonerd : 검색기능 추가 , index 100 -->
  <div class="search-section" style="padding: 40px; margin-bottom: 15px; border-radius: 10px;">
    <form action="/search-articles" method="get" style="display: flex; align-items: center; margit-top:50px">
      <input type="text" id="keyword" name="keyword"
             style="margin-right: 10px; flex-grow: 1; min-width: 600px;
             padding: 5px; border-radius: 15px; text-align: center;"
            placeholder="검색어를 입력하세요.">
      <button type="submit" class="btn btn-dark" style="padding: 5px 15px; margin-left: 5px;">검색</button>
    </form>
  </div>
  </div>
  <!-- index 100 -->
</div>

<div class="container">
  <div class="btn-section">
    <div class="time-section">
      <span id="current-time"></span>
    </div>
    <button type="button" id="create-btn" th:onclick="|location.href='@{/new-article}'|"
            class="btn btn-primary mr-1">글 등록</button>
    <button type="button" class="btn btn-primary ml-1" onclick="location.href='/logout'">로그아웃</button>
  </div>
  <div class="row">
    <div class="col-md-4" th:each="item : ${pagedArticles.content}">
    <!--<div class="col-md-4" th:each="item : ${articles}">-->
      <div class="card">
        <div class="card-header" th:text="|№.${item.id}|"></div>
        <div class="card-body">
          <h5 class="card-title" th:text="${item.title}"></h5>
          <hr>
          <!--<p class="card-text" th:text="${item.content}"></p>-->
          <p class="text-muted first-italic" th:text="|${#temporals.format(item.createdAt,'yyyy-MM-dd HH:mm')}|"></p>
          <p class="text-muted first-italic" th:text="|${item.author}|"></p>
          <hr>
          <a th:href="@{/articles/{id}(id=${item.id})}" class="btn btn-dark">보러가기</a>
        </div>
      </div>
    </div>
  </div>
</div>
<!-- 페이지네이션 부분을 추가합니다 -->

<div class="paging section">
  <ul class="pagination justify-content-center">
    <li class="page-item" th:class="${pagedArticles.first ? 'disabled': ''}">
      <a class="page-link" th:href="@{/articles?page=1}">처음</a>
    </li>
    <!-- 현재 페이지가 첫 페이지인 경우 '이전' 탭을 표시하지 않습니다 -->
    <li class="page-item" th:class="${pagedArticles.first ? 'disabled': ''}"
        th:unless="${pagedArticles.first}">
      <a class="page-link" th:href="@{|/articles?page=${pagedArticles.number - 1}|}">이전</a>
    </li>
    <!-- 현재 페이지와 현재 페이지의 이전/다음 두 페이지를 표시합니다 -->
    <th:block th:if="${pagedArticles.number >= 3}">
      <li class="page-item">
        <a class="page-link" th:text="${pagedArticles.number - 2}" th:href="@{|/articles?page=${pagedArticles.number - 2}|}"></a>
      </li>
      <li class="page-item">
        <a class="page-link" th:text="${pagedArticles.number - 1}" th:href="@{|/articles?page=${pagedArticles.number - 1}|}"></a>
      </li>
    </th:block>
    <li class="page-item active">
      <a class="page-link" th:text="${pagedArticles.number}"></a>
    </li>
    <th:block th:if="${pagedArticles.number <= pagedArticles.totalPages - 2}">
      <li class="page-item">
        <a class="page-link" th:text="${pagedArticles.number + 1}" th:href="@{|/articles?page=${pagedArticles.number + 1}|}"></a>
      </li>
      <li class="page-item">
        <a class="page-link" th:text="${pagedArticles.number + 2}" th:href="@{|/articles?page=${pagedArticles.number + 2}|}"></a>
      </li>
    </th:block>
    <!-- 현재 페이지가 마지막 페이지인 경우 '다음' 탭을 표시하지 않습니다 -->
    <li class="page-item" th:class="${pagedArticles.last ? 'disabled': ''}"
        th:unless="${pagedArticles.last}">
      <a class="page-link" th:href="@{|/articles?page=${pagedArticles.number + 1}|}">다음</a>
    </li>
    <li class="page-item" th:class="${pagedArticles.last ? 'disabled': ''}">
      <a class="page-link" th:href="@{|/articles?page=${pagedArticles.totalPages}|}">마지막</a>
    </li>
  </ul>
</div>


</div>



<script src="/js/nowtime.js"></script>
</body>

</html>
