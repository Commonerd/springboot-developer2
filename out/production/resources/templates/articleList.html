<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <title>변화의 새벽, 미라클 모닝</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
  <style>
    .container {
      padding: 15px;
    }

    .main-section {
      background-color: beige;
      padding: 50px;
      text-align: center;
    }

    .main-section h1 {
      margin-bottom: 10px;
    }

    .main-section h4 {
      margin-bottom: 10px;
    }

    .btn-section {
      display: flex;
      justify-content: flex-start;
      margin-bottom: 10px;
    }

    .btn-section .btn {
      margin-left: 5px;
    }

    .card {
      margin-bottom: 10px;
    }

    .time-section {
      margin-bottom: 10px;
      margin-right: auto;
      font-size: 24px;
      color: #888;
      padding: 10px;
      text-align: left;
    }

    .search-section {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-bottom: 10px;
    }

    @media (max-width: 576px) {
      .main-section {
        padding: 20px;
      }

      .btn-section {
        flex-direction: column;
        align-items: flex-start;
      }

      .btn-section .btn {
        margin-top: 5px;
        margin-left: 0;
      }
    }
  </style>
</head>

<body>
<div class="main-section">
  <h1>미라클 모닝</h1>
  <h4>인생의 변화는 새벽녘에 이루어진다.</h4>
  <!-- 2023.06.05. by commonerd : 검색기능 추가 , index 100 -->
  <div class="search-section" style="padding: 40px; margin-bottom: 15px; border-radius: 10px;">
    <form action="/search-articles" method="get" style="display: flex; align-items: center; margit-top:50px">
      <input type="text" id="keyword" name="keyword"
             style="margin-right: 10px; flex-grow: 1; min-width: 600px; padding: 5px; border-radius: 15px;"
            placeholder="검색어를 입력하세요.">
      <button type="submit" class="btn btn-dark" style="padding: 5px 15px; margin-left: 5px;">검색</button>
    </form>
  </div>
  </div>
  <!-- index 100 -->
</div>

<div class="container">
  <div class="btn-section">
    <div class="time-section">
      <span id="current-time"></span>
    </div>
    <button type="button" id="create-btn" th:onclick="|location.href='@{/new-article}'|"
            class="btn btn-secondary">글 등록</button>
    <button type="button" class="btn btn-secondary" onclick="location.href='/logout'">로그아웃</button>
  </div>
  <div class="row">
    <div class="col-md-6" th:each="item : ${articles}">
      <div class="card">
        <div class="card-header" th:text="${item.id}"></div>
        <div class="card-body">
          <h5 class="card-title" th:text="${item.title}"></h5>
          <hr>
          <!--<p class="card-text" th:text="${item.content}"></p>-->
          <p class="text-muted fst-italic mt-1 ml-1" th:text="|Posted on ${#temporals.format(item.createdAt, 'yyyy-MM-dd HH:mm')} By ${item.author}|"></p>
          <hr>
          <a th:href="@{/articles/{id}(id=${item.id})}" class="btn btn-primary">보러가기</a>
        </div>
      </div>
    </div>
  </div>
</div>

<script src="/js/nowtime.js"></script>
</body>

</html>
